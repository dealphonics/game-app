<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundkeeper - Музыкальная коллекция</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .score-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            border: 1px solid #4ecdc4;
        }
        
        .score {
            color: #4ecdc4;
            font-size: 24px;
            font-weight: bold;
        }
        
        .game-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 18px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
            font-weight: bold;
        }
        
        .game-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .game-button:active {
            transform: translateY(0);
        }
        
        .music-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.3);
        }
        
        .music-button:hover {
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }
        
        /* МОДАЛЬНЫЕ ОКНА */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 95%;
            max-width: 500px;
            border: 2px solid #4ecdc4;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        .modal-header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        
        .close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }
        
        .close:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .modal-body {
            padding: 20px;
            text-align: center;
        }
        
        #gameCanvas {
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            background: #000;
            margin: 10px 0;
            position: relative;
        }
        
        .game-score {
            color: #4ecdc4;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .game-instructions {
            color: #aaa;
            font-size: 14px;
            margin: 10px 0;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            font-size: 12px;
            color: #888;
        }
        
        /* ТАЙМЕР ПОДГОТОВКИ */
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 20px #ff6b6b;
            animation: pulse 1s ease-in-out;
            z-index: 10;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        /* КНОПКА ПЕРЕЗАПУСКА */
        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
        }
        
        /* ВСПЛЫВАЮЩЕЕ ОКНО ТРЕКА */
        .track-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 3px solid #4ecdc4;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            z-index: 2000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            animation: popupAppear 0.5s ease-out;
        }
        
        @keyframes popupAppear {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .track-popup h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .track-name {
            color: #ff6b6b;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .track-artist {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        /* МУЗЫКАЛЬНАЯ КОЛЛЕКЦИЯ */
        .tracks-container {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .track-item {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 15px;
            border-left: 4px solid #4ecdc4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .track-item:hover {
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }
        
        .track-item.locked {
            background: rgba(255,255,255,0.05);
            border-left-color: #666;
            color: #666;
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .track-details {
            font-size: 12px;
            color: #888;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
        }
        
        .play-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🎵 Soundkeeper</div>
        <div class="subtitle">Играйте. Побеждайте. Коллекционируйте музыку.</div>
        
        <div class="score-section">
            <div class="score">Очки: <span id="scoreDisplay">0</span></div>
            <div style="color: #888; font-size: 12px;">Треков разблокировано: <span id="tracksCount">0</span>/15</div>
        </div>
        
        <div class="games-section">
            <button class="game-button" onclick="openGameModal('arkanoid')">
                🔴 Арканоид
            </button>
            <button class="game-button" onclick="openGameModal('snake')">
                🐍 Змейка
            </button>
            <button class="game-button" onclick="openGameModal('runner')">
                🏃 Раннер
            </button>
            <button class="game-button music-button" onclick="openMusicModal()">
                🎵 Музыкальная коллекция
            </button>
        </div>
    </div>

    <!-- МОДАЛЬНОЕ ОКНО ДЛЯ ИГР -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="gameTitle">Игра</h2>
                <button class="close" onclick="closeGameModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="game-score" id="currentGameScore">Очки: 0</div>
                <div class="game-stats">
                    <span>Уровень: <span id="gameLevel">1</span></span>
                    <span>Время: <span id="gameTime">0:00</span></span>
                    <span>До трека: <span id="timeToTrack">60s</span></span>
                </div>
                <div style="position: relative;">
                    <canvas id="gameCanvas" width="350" height="280"></canvas>
                    <div id="countdownDiv"></div>
                </div>
                <div class="game-instructions" id="gameInstructions">
                    Нажмите по экрану для управления
                </div>
                <div id="gameOverDiv" style="display: none;">
                    <button class="restart-btn" onclick="startArkanoidGame()">🔄 Начать заново</button>
                </div>
            </div>
        </div>
    </div>

    <!-- МОДАЛЬНОЕ ОКНО ДЛЯ МУЗЫКИ -->
    <div id="musicModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">🎵 Альбом: Karmageddon</h2>
                <button class="close" onclick="closeMusicModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tracks-container" id="tracksList"></div>
            </div>
        </div>
    </div>

    <script>
        // Подключение к Telegram
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#0f0f23');
        
        // Игровые переменные
        let userScore = 0;
        let unlockedTracks = [];
        let currentGame = null;
        let gameRunning = false;
        let gamePaused = false;
        
        // Альбом Karmageddon - Kizaru
        const karmageddonTracks = [
            { id: 'track1', title: 'Карма', artist: 'Kizaru', description: 'Открывающий трек альбома' },
            { id: 'track2', title: 'Делюкс', artist: 'Kizaru', description: 'Роскошный звук' },
            { id: 'track3', title: 'Лайт', artist: 'Kizaru', description: 'Легкий флоу' },
            { id: 'track4', title: 'Взлет', artist: 'Kizaru', description: 'На пике формы' },
            { id: 'track5', title: 'Дисквалификация', artist: 'Kizaru', description: 'Мощный панч' },
            { id: 'track6', title: 'Кризис', artist: 'Kizaru', description: 'Темная тема' },
            { id: 'track7', title: 'Понедельник', artist: 'Kizaru', description: 'Начало недели' },
            { id: 'track8', title: 'Карамель', artist: 'Kizaru', description: 'Сладкий хит' },
            { id: 'track9', title: 'Диалог', artist: 'Kizaru', description: 'Разговор с собой' },
            { id: 'track10', title: 'Карьера', artist: 'Kizaru', description: 'Путь к успеху' },
            { id: 'track11', title: 'Шрамы', artist: 'Kizaru', description: 'Следы прошлого' },
            { id: 'track12', title: 'Последний раз', artist: 'Kizaru', description: 'Финальный аккорд' },
            { id: 'track13', title: 'Кэш', artist: 'Kizaru', description: 'О деньгах' },
            { id: 'track14', title: 'Рапитура', artist: 'Kizaru', description: 'Чистый рэп' },
            { id: 'track15', title: 'Время 15:15', artist: 'Kizaru', description: 'Магическое время' }
        ];
        
        // Обновление счета
        function updateScore(points) {
            userScore += points;
            document.getElementById('scoreDisplay').textContent = userScore;
            updateTracksCount();
        }
        
        // Обновление счетчика треков
        function updateTracksCount() {
            document.getElementById('tracksCount').textContent = unlockedTracks.length;
        }
        
        // Открытие игрового модального окна
        function openGameModal(gameType) {
            const modal = document.getElementById('gameModal');
            const title = document.getElementById('gameTitle');
            
            const gameNames = {
                'arkanoid': '🔴 Арканоид',
                'snake': '🐍 Змейка', 
                'runner': '🏃 Раннер'
            };
            
            title.textContent = gameNames[gameType];
            modal.style.display = 'block';
            
            if (gameType === 'arkanoid') {
                document.getElementById('gameOverDiv').style.display = 'none';
                startArkanoidGame();
            } else {
                document.getElementById('gameInstructions').textContent = 
                    'Эта игра скоро будет готова! А пока попробуйте Арканоид 😊';
            }
        }
        
        // Закрытие игрового модального окна
        function closeGameModal() {
            gameRunning = false;
            gamePaused = false;
            currentGame = null;
            document.getElementById('gameModal').style.display = 'none';
            
            // Очистка canvas
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Очистка таймера
            document.getElementById('countdownDiv').innerHTML = '';
        }
        
        // Открытие музыкального модального окна
        function openMusicModal() {
            const modal = document.getElementById('musicModal');
            modal.style.display = 'block';
            updateMusicList();
        }
        
        // Закрытие музыкального модального окна
        function closeMusicModal() {
            document.getElementById('musicModal').style.display = 'none';
        }
        
        // Обновление списка музыки
        function updateMusicList() {
            const tracksList = document.getElementById('tracksList');
            let tracksHTML = '';
            
            karmageddonTracks.forEach(track => {
                const isUnlocked = unlockedTracks.includes(track.id);
                const lockIcon = isUnlocked ? '🔓' : '🔒';
                const trackClass = isUnlocked ? '' : 'locked';
                
                tracksHTML += `
                    <div class="track-item ${trackClass}">
                        <div class="track-info">
                            <div class="track-title">${lockIcon} ${track.title}</div>
                            <div class="track-details">
                                ${track.artist}${isUnlocked ? ' • ' + track.description : ' • Заблокировано'}
                            </div>
                        </div>
                        <button class="play-btn" 
                                ${!isUnlocked ? 'disabled' : ''} 
                                onclick="playTrack('${track.id}', '${track.title}', '${track.artist}')">
                            ${isUnlocked ? '▶️' : '🔒'}
                        </button>
                    </div>
                `;
            });
            
            tracksList.innerHTML = tracksHTML;
        }
        
        // Воспроизведение трека
        function playTrack(trackId, trackTitle, trackArtist) {
            tg.HapticFeedback.impactOccurred('light');
            tg.showAlert(`🎵 Сейчас играет:\n${trackTitle} - ${trackArtist}`);
        }
        
        // Показать всплывающее окно трека
        function showTrackPopup(track, isNew) {
            gamePaused = true;
            
            const popup = document.createElement('div');
            popup.className = 'track-popup';
            popup.innerHTML = `
                <h3>${isNew ? '🎉 Поздравляю!' : '📀 Трек уже есть'}</h3>
                <div style="font-size: 48px; margin: 20px 0;">💿</div>
                <div class="track-name">${track.title}</div>
                <div class="track-artist">${track.artist}</div>
                <p style="color: #aaa; margin: 15px 0;">
                    ${isNew ? 'Ты выбил новый трек!' : 'Этот трек у тебя уже есть.'}
                </p>
                <button class="restart-btn" onclick="closeTrackPopup(this)" style="margin-top: 20px;">
                    Продолжить игру
                </button>
            `;
            
            document.body.appendChild(popup);
            
            if (isNew) {
                tg.HapticFeedback.impactOccurred('heavy');
            } else {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        // Закрыть всплывающее окно трека
        function closeTrackPopup(button) {
            button.parentElement.remove();
            gamePaused = false;
        }
        
        // АРКАНОИД ИГРА (УЛУЧШЕННАЯ ВЕРСИЯ)
        function startArkanoidGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            // Сброс UI
            document.getElementById('gameOverDiv').style.display = 'none';
            document.getElementById('gameInstructions').textContent = 'Приготовься...';
            
            // Игровые переменные
            let gameScore = 0;
            let gameLevel = 1;
            let gameStartTime = Date.now();
            let lastTrackTime = Date.now();
            let ballSpeed = 3;
            
            // Объекты игры
            let ball = { x: 175, y: 200, dx: 0, dy: 0, radius: 8 };
            let paddle = { x: 150, y: 250, width: 60, height: 10 };
            let blocks = [];
            let vinylRecord = null; // Музыкальная пластинка
            
            gameRunning = false; // Пока не началась
            gamePaused = false;
            
            // Таймер подготовки 3 секунды
            let countdown = 3;
            showCountdown();
            
            function showCountdown() {
                const countdownDiv = document.getElementById('countdownDiv');
                
                if (countdown > 0) {
                    countdownDiv.innerHTML = `<div class="countdown">${countdown}</div>`;
                    countdown--;
                    setTimeout(showCountdown, 1000);
                } else {
                    countdownDiv.innerHTML = `<div class="countdown">GO!</div>`;
                    setTimeout(() => {
                        countdownDiv.innerHTML = '';
                        startGame();
                    }, 500);
                }
            }
            
            function startGame() {
                gameRunning = true;
                
                // Мяч летит от игрока (вверх и в сторону)
                ball.dx = (Math.random() > 0.5 ? 1 : -1) * ballSpeed;
                ball.dy = -ballSpeed; // Вверх
                
                generateBlocks();
                gameLoop();
                updateGameStats();
            }
            
            // Генерация блоков для уровня
            function generateBlocks() {
                blocks = [];
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
                
                for (let i = 0; i < 7; i++) {
                    for (let j = 0; j < Math.min(3 + Math.floor(gameLevel / 2), 6); j++) {
                        blocks.push({
                            x: i * 48 + 10,
                            y: j * 25 + 30,
                            width: 45,
                            height: 20,
                            active: true,
                            color: colors[j % colors.length],
                            hits: gameLevel > 3 ? 2 : 1 // Прочные блоки на высоких уровнях
                        });
                    }
                }
            }
            
            // Управление
            canvas.addEventListener('mousemove', movePaddle);
            canvas.addEventListener('touchmove', movePaddle);
            
            function movePaddle(e) {
                if (!gameRunning || gamePaused) return;
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                paddle.x = x - rect.left - paddle.width / 2;
                paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
            }
            
            // Обновление статистики игры
            function updateGameStats() {
                if (!gameRunning) return;
                
                const gameTime = Math.floor((Date.now() - gameStartTime) / 1000);
                const minutes = Math.floor(gameTime / 60);
                const seconds = gameTime % 60;
                document.getElementById('gameTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                const timeSinceTrack = Math.floor((Date.now() - lastTrackTime) / 1000);
                const timeToTrack = Math.max(0, 60 - timeSinceTrack);
                document.getElementById('timeToTrack').textContent = `${timeToTrack}s`;
                
                document.getElementById('gameLevel').textContent = gameLevel;
                document.getElementById('currentGameScore').textContent = `Очки: ${gameScore}`;
                
                // Проверка времени для пластинки
                if (timeSinceTrack >= 60 && !vinylRecord) {
                    createVinylRecord();
                }
                
                setTimeout(updateGameStats, 1000);
            }
            
            // Создание летающей пластинки
            function createVinylRecord() {
                vinylRecord = {
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: 50,
                    dx: (Math.random() - 0.5) * 2,
                    dy: 1,
                    radius: 20,
                    timeLeft: 5000, // 5 секунд
                    rotation: 0
                };
                
                tg.showAlert('💿 Пластинка появилась! Попади в неё за 5 секунд!');
            }
            
            // Игровой цикл
            function gameLoop() {
                if (!gameRunning || gamePaused) {
                    if (gameRunning && !gamePaused) {
                        requestAnimationFrame(gameLoop);
                    }
                    return;
                }
                
                // Очистка
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Движение мяча
                ball.x += ball.dx;
                ball.y += ball.dy;
                
                // Отскоки от стен
                if (ball.x <= ball.radius || ball.x >= canvas.width - ball.radius) {
                    ball.dx = -ball.dx;
                }
                if (ball.y <= ball.radius) {
                    ball.dy = -ball.dy;
                }
                
                // Отскок от платформы
                if (ball.y + ball.radius > paddle.y && 
                    ball.x > paddle.x && 
                    ball.x < paddle.x + paddle.width &&
                    ball.dy > 0) {
                    
                    // Изменяем угол в зависимости от места попадания
                    const hitPos = (ball.x - paddle.x) / paddle.width;
                    ball.dx = (hitPos - 0.5) * ballSpeed * 2;
                    ball.dy = -Math.abs(ball.dy);
                    ball.y = paddle.y - ball.radius;
                    tg.HapticFeedback.impactOccurred('light');
                }
                
                // Проигрыш
                if (ball.y > canvas.height) {
                    gameRunning = false;
                    updateScore(gameScore);
                    document.getElementById('gameOverDiv').style.display = 'block';
                    document.getElementById('gameInstructions').textContent = 
                        `Игра окончена! Вы набрали ${gameScore} очков и дошли до ${gameLevel} уровня.`;
                    return;
                }
                
                // Коллизия с блоками
                blocks.forEach(block => {
                    if (block.active && 
                        ball.x - ball.radius < block.x + block.width &&
                        ball.x + ball.radius > block.x &&
                        ball.y - ball.radius < block.y + block.height &&
                        ball.y + ball.radius > block.y) {
                        
                        block.hits--;
                        if (block.hits <= 0) {
                            block.active = false;
                        } else {
                            // Меняем цвет поврежденного блока
                            block.color = '#888';
                        }
                        
                        ball.dy = -ball.dy;
                        gameScore += 10;
                        tg.HapticFeedback.impactOccurred('medium');
                    }
                });
                
                // Движение пластинки
                if (vinylRecord) {
                    vinylRecord.x += vinylRecord.dx;
                    vinylRecord.y += vinylRecord.dy;
                    vinylRecord.rotation += 0.1;
                    vinylRecord.timeLeft -= 16; // ~60fps
                    
                    // Отскок пластинки от стен
                    if (vinylRecord.x <= vinylRecord.radius || vinylRecord.x >= canvas.width - vinylRecord.radius) {
                        vinylRecord.dx = -vinylRecord.dx;
                    }
                    
                    // Коллизия мяча с пластинкой
                    const dx = ball.x - vinylRecord.x;
                    const dy = ball.y - vinylRecord.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ball.radius + vinylRecord.radius) {
                        // Попали в пластинку!
                        const randomTrack = karmageddonTracks[Math.floor(Math.random() * karmageddonTracks.length)];
                        const isNewTrack = !unlockedTracks.includes(randomTrack.id);
                        
                        if (isNewTrack) {
                            unlockedTracks.push(randomTrack.id);
                            updateTracksCount();
                        }
                        
                        showTrackPopup(randomTrack, isNewTrack);
                        
                        vinylRecord = null;
                        lastTrackTime = Date.now();
                        gameScore += 50; // Бонус за пластинку
                    }
                    
                    // Пластинка исчезает через 5 секунд
                    if (vinylRecord && vinylRecord.timeLeft <= 0) {
                        vinylRecord = null;
                        lastTrackTime = Date.now();
                        tg.showAlert('💿 Пластинка исчезла!');
                    }
                }
                
                // Переход на следующий уровень
                if (blocks.every(block => !block.active)) {
                    gameLevel++;
                    ballSpeed += 0.5; // Увеличиваем скорость
                    generateBlocks();
                    
                    // Возвращаем мяч в центр
                    ball.x = 175;
                    ball.y = 200;
                    ball.dx = (Math.random() > 0.5 ? 1 : -1) * ballSpeed;
                    ball.dy = -ballSpeed;
                    
                    gameScore += 100; // Бонус за уровень
                    tg.showAlert(`🎉 Уровень ${gameLevel}!\nБонус: 100 очков`);
                }
                
                // РИСОВАНИЕ
                
                // Мяч
                ctx.fillStyle = '#ff4444';
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Платформа
                const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x + paddle.width, paddle.y);
                gradient.addColorStop(0, '#4ecdc4');
                gradient.addColorStop(1, '#44a08d');
                ctx.fillStyle = gradient;
                ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
                
                // Блоки
                blocks.forEach(block => {
                    if (block.active) {
                        ctx.fillStyle = block.color;
                        ctx.fillRect(block.x, block.y, block.width, block.height);
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(block.x, block.y, block.width, block.height);
                        
                        // Показываем количество ударов для прочных блоков
                        if (block.hits > 1) {
                            ctx.fillStyle = '#fff';
                            ctx.font = '12px Arial';
                            ctx.textAlign = 'center';
                            ctx.fillText(block.hits, block.x + block.width/2, block.y + block.height/2 + 4);
                        }
                    }
                });
                
                // Пластинка
                if (vinylRecord) {
                    ctx.save();
                    ctx.translate(vinylRecord.x, vinylRecord.y);
                    ctx.rotate(vinylRecord.rotation);
                    
                    // Рисуем пластинку
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(0, 0, vinylRecord.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#4ecdc4';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    // Центральная дырка
                    ctx.fillStyle = '#4ecdc4';
                    ctx.beginPath();
                    ctx.arc(0, 0, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Полоски
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.arc(0, 0, 8 + i * 4, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    
                    ctx.restore();
                    
                    // Таймер пластинки
                    const timeLeft = Math.ceil(vinylRecord.timeLeft / 1000);
                    ctx.fillStyle = '#ff6b6b';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(timeLeft, vinylRecord.x, vinylRecord.y - 30);
                }
                
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Закрытие модальных окон по клику вне их
        window.onclick = function(event) {
            const gameModal = document.getElementById('gameModal');
            const musicModal = document.getElementById('musicModal');
            
            if (event.target === gameModal) {
                closeGameModal();
            }
            if (event.target === musicModal) {
                closeMusicModal();
            }
        }
        
        // Инициализация
        updateTracksCount();
    </script>
