<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–≤–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .game-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 20px;
            margin: 10px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .game-button:active {
            transform: translateY(0);
        }
        
        #game-area {
            margin: 20px 0;
            min-height: 300px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #4CAF50;
        }
        
        #gameCanvas {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background: #000;
        }
        
        .score {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .tracks-container {
            text-align: left;
            margin: 10px 0;
        }
        
        .track-item {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .track-item.locked {
            background: rgba(255,255,255,0.05);
            border-left-color: #666;
            color: #666;
        }
        
        .play-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .play-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –ò–≥—Ä–æ–≤–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</h1>
        
        <div class="score">
            –û—á–∫–∏: <span id="scoreDisplay">0</span>
        </div>
        
        <div id="menu">
            <button class="game-button" onclick="startArkanoid()">üî¥ –ê—Ä–∫–∞–Ω–æ–∏–¥</button>
            <button class="game-button" onclick="startSnake()">üêç –ó–º–µ–π–∫–∞</button>
            <button class="game-button" onclick="startRunner()">üèÉ –†–∞–Ω–Ω–µ—Ä</button>
            <button class="game-button" onclick="showMusic()">üéµ –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</button>
        </div>
        
        <div id="game-area">
            <canvas id="gameCanvas" width="350" height="250"></canvas>
            <div id="game-instructions">
                –í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É –≤—ã—à–µ!
            </div>
        </div>
        
        <div id="music-area" style="display:none;">
            <h2>üéµ –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</h2>
            <div id="tracks-list" class="tracks-container"></div>
            <button class="game-button" onclick="backToMenu()">üîô –ö –∏–≥—Ä–∞–º</button>
        </div>
    </div>

    <script>
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Telegram
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentGame = null;
        let userScore = 0;
        let unlockedTracks = ['track0']; // –°—Ç–∞—Ä—Ç–æ–≤—ã–π —Ç—Ä–µ–∫
        let gameRunning = false;
        
        // –í—Å–µ —Ç—Ä–µ–∫–∏ –≤ –∏–≥—Ä–µ
        const allTracks = [
            { id: 'track0', name: '–°—Ç–∞—Ä—Ç–æ–≤–∞—è –º–µ–ª–æ–¥–∏—è', unlockScore: 0 },
            { id: 'track1', name: '–ê—Ä–∫–∞–Ω–æ–∏–¥ - –ü–æ–±–µ–¥–∞', unlockScore: 50 },
            { id: 'track2', name: '–ó–º–µ–π–∫–∞ - –†–∏—Ç–º', unlockScore: 100 },
            { id: 'track3', name: '–†–∞–Ω–Ω–µ—Ä - –°–∫–æ—Ä–æ—Å—Ç—å', unlockScore: 150 },
            { id: 'track4', name: '–ß–µ–º–ø–∏–æ–Ω', unlockScore: 300 }
        ];
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—á–∫–æ–≤
        function updateScore(points) {
            userScore += points;
            document.getElementById('scoreDisplay').textContent = userScore;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫—É —Ç—Ä–µ–∫–æ–≤
            checkUnlockTracks();
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –Ω–æ–≤—ã—Ö —Ç—Ä–µ–∫–æ–≤
        function checkUnlockTracks() {
            allTracks.forEach(track => {
                if (userScore >= track.unlockScore && !unlockedTracks.includes(track.id)) {
                    unlockedTracks.push(track.id);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    tg.showPopup({
                        title: 'üéµ –ù–æ–≤—ã–π —Ç—Ä–µ–∫ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω!',
                        message: `–í—ã –æ—Ç–∫—Ä—ã–ª–∏: "${track.name}"`,
                        buttons: [{id: 'ok', type: 'ok', text: '–ö—Ä—É—Ç–æ!'}]
                    });
                }
            });
        }
        
        // –ò–ì–†–ê 1: –ü—Ä–æ—Å—Ç–æ–π –∞—Ä–∫–∞–Ω–æ–∏–¥
        function startArkanoid() {
            document.getElementById('music-area').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('game-instructions').innerHTML = '–ê—Ä–∫–∞–Ω–æ–∏–¥ –∑–∞–ø—É—â–µ–Ω! –ù–∞–∂–º–∏—Ç–µ –ø–æ —ç–∫—Ä–∞–Ω—É –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è.';
            
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            gameRunning = true;
            
            // –ò–≥—Ä–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã
            let ball = { x: 175, y: 125, dx: 3, dy: 3, radius: 8 };
            let paddle = { x: 150, y: 230, width: 60, height: 10 };
            let blocks = [];
            let gameScore = 0;
            
            // –°–æ–∑–¥–∞–µ–º –±–ª–æ–∫–∏
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 4; j++) {
                    blocks.push({
                        x: i * 55 + 10,
                        y: j * 20 + 30,
                        width: 50,
                        height: 15,
                        active: true
                    });
                }
            }
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—ã—à—å—é/–∫–∞—Å–∞–Ω–∏–µ–º
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                paddle.x = e.clientX - rect.left - paddle.width / 2;
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                paddle.x = e.touches[0].clientX - rect.left - paddle.width / 2;
            });
            
            // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            function gameLoop() {
                if (!gameRunning) return;
                
                // –û—á–∏—Å—Ç–∫–∞ —ç–∫—Ä–∞–Ω–∞
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
                ball.x += ball.dx;
                ball.y += ball.dy;
                
                // –û—Ç—Å–∫–æ–∫ –æ—Ç —Å—Ç–µ–Ω
                if (ball.x <= ball.radius || ball.x >= canvas.width - ball.radius) {
                    ball.dx = -ball.dx;
                }
                if (ball.y <= ball.radius) {
                    ball.dy = -ball.dy;
                }
                
                // –û—Ç—Å–∫–æ–∫ –æ—Ç –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
                if (ball.y + ball.radius > paddle.y && 
                    ball.x > paddle.x && 
                    ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                    ball.y = paddle.y - ball.radius;
                }
                
                // –ü—Ä–æ–∏–≥—Ä—ã—à
                if (ball.y > canvas.height) {
                    gameRunning = false;
                    updateScore(gameScore);
                    alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—á–∫–∏: ${gameScore}`);
                    return;
                }
                
                // –ö–æ–ª–ª–∏–∑–∏—è —Å –±–ª–æ–∫–∞–º–∏
                blocks.forEach(block => {
                    if (block.active && 
                        ball.x > block.x && 
                        ball.x < block.x + block.width &&
                        ball.y > block.y && 
                        ball.y < block.y + block.height) {
                        block.active = false;
                        ball.dy = -ball.dy;
                        gameScore += 10;
                    }
                });
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
                if (blocks.every(block => !block.active)) {
                    gameRunning = false;
                    gameScore += 100; // –ë–æ–Ω—É—Å –∑–∞ –ø–æ–±–µ–¥—É
                    updateScore(gameScore);
                    alert(`–ü–æ–±–µ–¥–∞! –ë–æ–Ω—É—Å: 100. –ò—Ç–æ–≥–æ –æ—á–∫–æ–≤: ${gameScore}`);
                    return;
                }
                
                // –†–∏—Å–æ–≤–∞–Ω–∏–µ
                // –ú—è—á
                ctx.fillStyle = '#ff4444';
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
                
                // –ë–ª–æ–∫–∏
                blocks.forEach(block => {
                    if (block.active) {
                        ctx.fillStyle = '#ffaa00';
                        ctx.fillRect(block.x, block.y, block.width, block.height);
                    }
                });
                
                // –°—á–µ—Ç
                ctx.fillStyle = '#fff';
                ctx.font = '16px Arial';
                ctx.fillText(`–û—á–∫–∏: ${gameScore}`, 10, 20);
                
                requestAnimationFrame(gameLoop);
            }
            
            gameLoop();
        }
        
        // –ò–ì–†–ê 2: –ü—Ä–æ—Å—Ç–∞—è –∑–º–µ–π–∫–∞
        function startSnake() {
            document.getElementById('music-area').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('game-instructions').innerHTML = '–ó–º–µ–π–∫–∞! –ù–∞–∂–∏–º–∞–π—Ç–µ —Å—Ç—Ä–µ–ª–∫–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è.';
            
            alert('–ó–º–µ–π–∫–∞ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤–∞! –ê –ø–æ–∫–∞ –∏–≥—Ä–∞–π—Ç–µ –≤ –∞—Ä–∫–∞–Ω–æ–∏–¥ üòä');
        }
        
        // –ò–ì–†–ê 3: –ü—Ä–æ—Å—Ç–æ–π —Ä–∞–Ω–Ω–µ—Ä
        function startRunner() {
            document.getElementById('music-area').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('game-instructions').innerHTML = '–†–∞–Ω–Ω–µ—Ä! –ù–∞–∂–∏–º–∞–π—Ç–µ –ø—Ä–æ–±–µ–ª –¥–ª—è –ø—Ä—ã–∂–∫–∞.';
            
            alert('–†–∞–Ω–Ω–µ—Ä —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤! –ê –ø–æ–∫–∞ –∏–≥—Ä–∞–π—Ç–µ –≤ –∞—Ä–∫–∞–Ω–æ–∏–¥ üòä');
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –º—É–∑—ã–∫–∞–ª—å–Ω—É—é –∫–æ–ª–ª–µ–∫—Ü–∏—é
        function showMusic() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('music-area').style.display = 'block';
            
            const tracksList = document.getElementById('tracks-list');
            let tracksHTML = '';
            
            allTracks.forEach(track => {
                const isUnlocked = unlockedTracks.includes(track.id);
                const lockIcon = isUnlocked ? 'üîì' : 'üîí';
                const trackClass = isUnlocked ? '' : 'locked';
                
                tracksHTML += `
                    <div class="track-item ${trackClass}">
                        <div>
                            ${lockIcon} ${track.name}
                            ${!isUnlocked ? `<br><small>–ù—É–∂–Ω–æ –æ—á–∫–æ–≤: ${track.unlockScore}</small>` : ''}
                        </div>
                        <button class="play-btn" 
                                ${!isUnlocked ? 'disabled' : ''} 
                                onclick="playTrack('${track.id}', '${track.name}')">
                            ${isUnlocked ? '‚ñ∂Ô∏è' : 'üîí'}
                        </button>
                    </div>
                `;
            });
            
            tracksList.innerHTML = tracksHTML;
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞
        function playTrack(trackId, trackName) {
            tg.showAlert(`üéµ –ò–≥—Ä–∞–µ—Ç: ${trackName}`);
        }
        
        // –í–æ–∑–≤—Ä–∞—Ç –∫ –º–µ–Ω—é
        function backToMenu() {
            document.getElementById('music-area').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('game-instructions').innerHTML = '–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É –≤—ã—à–µ!';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            checkUnlockTracks();
        };
    </script>
</body>
</html>
