<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundkeeper - –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .score-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            border: 1px solid #4ecdc4;
        }
        
        .score {
            color: #4ecdc4;
            font-size: 24px;
            font-weight: bold;
        }
        
        .game-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 18px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
            font-weight: bold;
        }
        
        .game-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .game-button:active {
            transform: translateY(0);
        }
        
        .music-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.3);
        }
        
        .music-button:hover {
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }
        
        /* –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 95%;
            max-width: 500px;
            border: 2px solid #4ecdc4;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        .modal-header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        
        .close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }
        
        .close:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .modal-body {
            padding: 20px;
            text-align: center;
        }
        
        #gameCanvas {
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            background: #000;
            margin: 10px 0;
        }
        
        .game-score {
            color: #4ecdc4;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .game-instructions {
            color: #aaa;
            font-size: 14px;
            margin: 10px 0;
        }
        
        /* –ú–£–ó–´–ö–ê–õ–¨–ù–ê–Ø –ö–û–õ–õ–ï–ö–¶–ò–Ø */
        .tracks-container {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .track-item {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 15px;
            border-left: 4px solid #4ecdc4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .track-item:hover {
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }
        
        .track-item.locked {
            background: rgba(255,255,255,0.05);
            border-left-color: #666;
            color: #666;
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .track-unlock {
            font-size: 12px;
            color: #888;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
        }
        
        .play-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .unlock-animation {
            animation: unlockPulse 1s ease-in-out;
        }
        
        @keyframes unlockPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); background: rgba(78, 205, 196, 0.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéµ Soundkeeper</div>
        <div class="subtitle">–ò–≥—Ä–∞–π—Ç–µ. –ü–æ–±–µ–∂–¥–∞–π—Ç–µ. –ö–æ–ª–ª–µ–∫—Ü–∏–æ–Ω–∏—Ä—É–π—Ç–µ –º—É–∑—ã–∫—É.</div>
        
        <div class="score-section">
            <div class="score">–û—á–∫–∏: <span id="scoreDisplay">0</span></div>
            <div style="color: #888; font-size: 12px;">–¢—Ä–µ–∫–æ–≤ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ: <span id="tracksCount">1</span>/5</div>
        </div>
        
        <div class="games-section">
            <button class="game-button" onclick="openGameModal('arkanoid')">
                üî¥ –ê—Ä–∫–∞–Ω–æ–∏–¥
            </button>
            <button class="game-button" onclick="openGameModal('snake')">
                üêç –ó–º–µ–π–∫–∞
            </button>
            <button class="game-button" onclick="openGameModal('runner')">
                üèÉ –†–∞–Ω–Ω–µ—Ä
            </button>
            <button class="game-button music-button" onclick="openMusicModal()">
                üéµ –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è
            </button>
        </div>
    </div>

    <!-- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –î–õ–Ø –ò–ì–† -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="gameTitle">–ò–≥—Ä–∞</h2>
                <button class="close" onclick="closeGameModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="game-score" id="currentGameScore">–û—á–∫–∏: 0</div>
                <canvas id="gameCanvas" width="350" height="280"></canvas>
                <div class="game-instructions" id="gameInstructions">
                    –ù–∞–∂–º–∏—Ç–µ –ø–æ —ç–∫—Ä–∞–Ω—É –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –î–õ–Ø –ú–£–ó–´–ö–ò -->
    <div id="musicModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">üéµ –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</h2>
                <button class="close" onclick="closeMusicModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tracks-container" id="tracksList"></div>
            </div>
        </div>
    </div>

    <script>
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Telegram
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#0f0f23');
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let userScore = 0;
        let unlockedTracks = ['track0'];
        let currentGame = null;
        let gameRunning = false;
        
        // –í—Å–µ —Ç—Ä–µ–∫–∏
        const allTracks = [
            { id: 'track0', name: 'üéµ –ó–≤—É–∫–∏ –Ω–∞—á–∞–ª–∞', description: '–°—Ç–∞—Ä—Ç–æ–≤–∞—è –º–µ–ª–æ–¥–∏—è', unlockScore: 0 },
            { id: 'track1', name: 'üî¥ –ê—Ä–∫–∞–Ω–æ–∏–¥ –ë–∏—Ç', description: '–†–∏—Ç–º —Ä–∞–∑—Ä—É—à–µ–Ω–∏—è', unlockScore: 50 },
            { id: 'track2', name: 'üêç –ó–º–µ–∏–Ω—ã–π –î–∂–∞–∑', description: '–ü–ª–∞–≤–Ω—ã–µ –∏–∑–≥–∏–±—ã', unlockScore: 100 },
            { id: 'track3', name: 'üèÉ –°–∫–æ—Ä–æ—Å—Ç—å –°–≤–µ—Ç–∞', description: '–≠–Ω–µ—Ä–≥–∏—è –¥–≤–∏–∂–µ–Ω–∏—è', unlockScore: 200 },
            { id: 'track4', name: 'üëë –ú–∞—Å—Ç–µ—Ä –ó–≤—É–∫–∞', description: '–¢—Ä–µ–∫ —á–µ–º–ø–∏–æ–Ω–∞', unlockScore: 400 }
        ];
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞
        function updateScore(points) {
            userScore += points;
            document.getElementById('scoreDisplay').textContent = userScore;
            checkUnlockTracks();
            updateTracksCount();
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–≤—ã—Ö —Ç—Ä–µ–∫–æ–≤
        function checkUnlockTracks() {
            allTracks.forEach(track => {
                if (userScore >= track.unlockScore && !unlockedTracks.includes(track.id)) {
                    unlockedTracks.push(track.id);
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
                    setTimeout(() => {
                        tg.showPopup({
                            title: 'üéµ –ù–æ–≤—ã–π —Ç—Ä–µ–∫ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω!',
                            message: `${track.name}\n"${track.description}"`,
                            buttons: [{id: 'ok', type: 'ok', text: '–ü—Ä–æ—Å–ª—É—à–∞—Ç—å!'}]
                        });
                    }, 500);
                }
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ —Ç—Ä–µ–∫–æ–≤
        function updateTracksCount() {
            document.getElementById('tracksCount').textContent = unlockedTracks.length;
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openGameModal(gameType) {
            const modal = document.getElementById('gameModal');
            const title = document.getElementById('gameTitle');
            
            const gameNames = {
                'arkanoid': 'üî¥ –ê—Ä–∫–∞–Ω–æ–∏–¥',
                'snake': 'üêç –ó–º–µ–π–∫–∞', 
                'runner': 'üèÉ –†–∞–Ω–Ω–µ—Ä'
            };
            
            title.textContent = gameNames[gameType];
            modal.style.display = 'block';
            
            if (gameType === 'arkanoid') {
                startArkanoidGame();
            } else {
                document.getElementById('gameInstructions').textContent = 
                    '–≠—Ç–∞ –∏–≥—Ä–∞ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤–∞! –ê –ø–æ–∫–∞ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ê—Ä–∫–∞–Ω–æ–∏–¥ üòä';
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeGameModal() {
            gameRunning = false;
            currentGame = null;
            document.getElementById('gameModal').style.display = 'none';
            
            // –û—á–∏—Å—Ç–∫–∞ canvas
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openMusicModal() {
            const modal = document.getElementById('musicModal');
            modal.style.display = 'block';
            updateMusicList();
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeMusicModal() {
            document.getElementById('musicModal').style.display = 'none';
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –º—É–∑—ã–∫–∏
        function updateMusicList() {
            const tracksList = document.getElementById('tracksList');
            let tracksHTML = '';
            
            allTracks.forEach(track => {
                const isUnlocked = unlockedTracks.includes(track.id);
                const lockIcon = isUnlocked ? 'üîì' : 'üîí';
                const trackClass = isUnlocked ? '' : 'locked';
                
                tracksHTML += `
                    <div class="track-item ${trackClass}" id="track-${track.id}">
                        <div class="track-info">
                            <div class="track-name">${lockIcon} ${track.name}</div>
                            <div class="track-unlock">
                                ${isUnlocked ? track.description : `–ù—É–∂–Ω–æ –æ—á–∫–æ–≤: ${track.unlockScore}`}
                            </div>
                        </div>
                        <button class="play-btn" 
                                ${!isUnlocked ? 'disabled' : ''} 
                                onclick="playTrack('${track.id}', '${track.name}')">
                            ${isUnlocked ? '‚ñ∂Ô∏è' : 'üîí'}
                        </button>
                    </div>
                `;
            });
            
            tracksList.innerHTML = tracksHTML;
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞
        function playTrack(trackId, trackName) {
            tg.HapticFeedback.impactOccurred('light');
            tg.showAlert(`üéµ –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç: ${trackName}`);
        }
        
        // –ê–†–ö–ê–ù–û–ò–î –ò–ì–†–ê
        function startArkanoidGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('currentGameScore');
            
            gameRunning = true;
            let gameScore = 0;
            
            // –ò–≥—Ä–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã
            let ball = { x: 175, y: 140, dx: 3, dy: 3, radius: 8 };
            let paddle = { x: 150, y: 250, width: 60, height: 10 };
            let blocks = [];
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –±–ª–æ–∫–æ–≤
            for (let i = 0; i < 7; i++) {
                for (let j = 0; j < 4; j++) {
                    blocks.push({
                        x: i * 48 + 10,
                        y: j * 25 + 30,
                        width: 45,
                        height: 20,
                        active: true,
                        color: `hsl(${(i * j * 30) % 360}, 70%, 60%)`
                    });
                }
            }
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            canvas.addEventListener('mousemove', movePaddle);
            canvas.addEventListener('touchmove', movePaddle);
            
            function movePaddle(e) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                paddle.x = x - rect.left - paddle.width / 2;
                paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
            }
            
            // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            function gameLoop() {
                if (!gameRunning) return;
                
                // –û—á–∏—Å—Ç–∫–∞
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
                ball.x += ball.dx;
                ball.y += ball.dy;
                
                // –û—Ç—Å–∫–æ–∫–∏ –æ—Ç —Å—Ç–µ–Ω
                if (ball.x <= ball.radius || ball.x >= canvas.width - ball.radius) {
                    ball.dx = -ball.dx;
                }
                if (ball.y <= ball.radius) {
                    ball.dy = -ball.dy;
                }
                
                // –û—Ç—Å–∫–æ–∫ –æ—Ç –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
                if (ball.y + ball.radius > paddle.y && 
                    ball.x > paddle.x && 
                    ball.x < paddle.x + paddle.width &&
                    ball.dy > 0) {
                    ball.dy = -ball.dy;
                    ball.y = paddle.y - ball.radius;
                    tg.HapticFeedback.impactOccurred('light');
                }
                
                // –ü—Ä–æ–∏–≥—Ä—ã—à
                if (ball.y > canvas.height) {
                    gameRunning = false;
                    updateScore(gameScore);
                    tg.showAlert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!\n–í—ã –Ω–∞–±—Ä–∞–ª–∏: ${gameScore} –æ—á–∫–æ–≤`);
                    return;
                }
                
                // –ö–æ–ª–ª–∏–∑–∏—è —Å –±–ª–æ–∫–∞–º–∏
                blocks.forEach(block => {
                    if (block.active && 
                        ball.x - ball.radius < block.x + block.width &&
                        ball.x + ball.radius > block.x &&
                        ball.y - ball.radius < block.y + block.height &&
                        ball.y + ball.radius > block.y) {
                        block.active = false;
                        ball.dy = -ball.dy;
                        gameScore += 10;
                        scoreDisplay.textContent = `–û—á–∫–∏: ${gameScore}`;
                        tg.HapticFeedback.impactOccurred('medium');
                    }
                });
                
                // –ü–æ–±–µ–¥–∞
                if (blocks.every(block => !block.active)) {
                    gameRunning = false;
                    gameScore += 100;
                    updateScore(gameScore);
                    tg.showAlert(`üéâ –ü–û–ë–ï–î–ê!\n–ë–æ–Ω—É—Å: 100 –æ—á–∫–æ–≤\n–ò—Ç–æ–≥–æ: ${gameScore} –æ—á–∫–æ–≤`);
                    return;
                }
                
                // –†–∏—Å–æ–≤–∞–Ω–∏–µ
                // –ú—è—á
                ctx.fillStyle = '#ff4444';
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞
                const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x + paddle.width, paddle.y);
                gradient.addColorStop(0, '#4ecdc4');
                gradient.addColorStop(1, '#44a08d');
                ctx.fillStyle = gradient;
                ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
                
                // –ë–ª–æ–∫–∏
                blocks.forEach(block => {
                    if (block.active) {
                        ctx.fillStyle = block.color;
                        ctx.fillRect(block.x, block.y, block.width, block.height);
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(block.x, block.y, block.width, block.height);
                    }
                });
                
                requestAnimationFrame(gameLoop);
            }
            
            gameLoop();
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∏—Ö
        window.onclick = function(event) {
            const gameModal = document.getElementById('gameModal');
            const musicModal = document.getElementById('musicModal');
            
            if (event.target === gameModal) {
                closeGameModal();
            }
            if (event.target === musicModal) {
                closeMusicModal();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateTracksCount();
    </script>
</body>
